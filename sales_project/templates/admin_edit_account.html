{% extends 'layout.html' %}
{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename='dropdown.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dropdown.css') }}">

<div class="container">

<!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal body -->
                <div class="modal-body">
                    Are you sure you want to delete this product?
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <a href="{{ url_for('delete_account', account_name=user.name) }}" class="btn btn-danger mr-5">Yes, delete</a>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">No, close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content-section">
    <form method="POST" autocomplete="off">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Edit product</legend>
            <div class="form-group">
                <label for="title">Product Name</label>
                <input type="text" class="form-control" name="name" value="{{ user.name }}" readonly>
            </div><br>
            <div class="form-group">
                <p>Can this person add new product?</p>
                {% if user.add_product %}
                    <input type="radio" name="add_product" value="yes" checked>
                    <label for="yes">Yes</label><br>
                    <input type="radio" name="add_product" value="no">
                    <label for="no">No</label><br>
                {% else %}
                    <input type="radio" name="add_product" value="yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" name="add_product" value="no" checked>
                    <label for="no">No</label><br>
                {% endif %}
            </div>
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update Account</button>
        </div>
    </form>
    <div class="text-right">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
            Delete Account
        </button>
</div>
{% endblock %}
