{% extends 'layout.html' %}
{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename='dropdown.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dropdown.css') }}">

<div class="container">

<!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal body -->
                <div class="modal-body">
                    Are you sure you want to delete this product?
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <a href="{{ url_for('delete_product', product_name=product.name) }}" class="btn btn-danger mr-5">Yes, delete</a>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">No, close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content-section">
    <form method="POST" autocomplete="off">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Edit product</legend>
            <div class="form-group">
                <label for="title">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" readonly>
                </div>
                <div class="form-group">
                <label for="password">Price</label>
                <input type="text" class="form-control" id="price" name="price" value="{{ product.price }}" required>
                </div>
                <div class="form-group">
                <label for="password">Quantity</label>
                <input type="text" class="form-control" id="quantity" name="quantity" value="{{ product.quantity }}" required>
                </div>
                <div class="form-group">
                <label for="password">Expiring Date</label>
                <input type="text" class="form-control" id="expiring_date" name="expiring_date" value="{{ product.expiring_date }}">
                </div>
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Edit Product</button>
        </div>
    </form>
    <div class="text-right">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
            Delete Product
        </button>
</div>
{% endblock %}
